<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            display: flex;

        }

        .main-container {
            width: 30%;
            height: 40%;
            border-color: rgb(18, 4, 25);
            border-style: solid;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            background-color: rgba(21, 1, 1, 0.081);
            box-shadow: 2px 2px 5px;
        }

        .heading {
            width: 80%;
            height: 20%;
            background-color: rgb(160, 171, 171);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;

        }

        .input-age {
            width: 80%;
            height: 30%;
            background-color: rgba(47, 46, 46, 0.433);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            height: 30%;
            font-size: 30px;
            padding-left: 20px;

        }

        label {
            font-size: 30px;
        }

        button {
            height: 10%;
            width: 80%;
            background-color: rgb(159, 218, 100);
            justify-content: center;
            align-items: center;
            font-size: larger;
        }

        .display {
            height: 20%;
            width: 80%;
             background-color: rgb(127, 135, 135);
             font-size: x-large;
             
            
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="heading">voter Eligibility Checker </div>
        <br>
        <div class="input-age">
            <label> Enter your age :</label>
            <input type="number" id="input-age">
        </div>
        <button onclick="vote()">submit</button>
        <div class="display">
            <span id="result"></span>
        </div>
    </div>
    <script>
        function vote() {


            let age = document.getElementById("input-age").value


            if (18 <= age) {
                document.getElementById("result").innerHTML = "eligible to vote"

            }
            else {
                document.getElementById("result").innerHTML = "not eligible to vote"
            }
        }
    </script>
</body>

</html>
