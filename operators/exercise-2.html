<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            display: flex;

        }

        .main-container {
            width: 50%;
            height: 50%;
            border-color: rgb(18, 4, 25);
            border-style: solid;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            background-color: rgba(21, 1, 1, 0.081);
            box-shadow: 2px 2px 5px;
        }

        .heading {
            width: 80%;
            height: 20%;
            background-color:rgb(135, 142, 144);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;

        }

        .input-group {
            width: 80%;
            height: 10%;
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            height: 90%;
            font-size: 40px;
            padding-left: 20px;
            background-color: lightblue;

        }

        label {
            font-size: 40px;
        }

        button {
            height: 10%;
            width: 80%;
            background-color:rgb(16, 138, 16);
            justify-content: center;
            align-items: center;
            font-size: x-large;
        }

        .display-box {
            height: 20%;
            width: 80%;
             background-color: rgb(187, 229, 187);
             font-size: large;
             
            
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="heading"> Ticket type Checker</div>
        <label>enter your age:</label>
        <div class="input-group">
            <input type="number" id="input">
 </div>
       

        <button onclick="clickbutton()">check ticket type</button>
        <div class="display-box">
            <h1 id="result"></h1>
        </div>

    </div>
    <script>
        function clickbutton() {
            let age = document.getElementById("input").value;

            if (12 > age) {
                document.getElementById("result").innerHTML = "child ticket";
            }
            else {
                document.getElementById("result").innerHTML = "Adult ticket";
            }
            document.getElementById("input").value = "";
        }
    </script>
</body>

</html>
