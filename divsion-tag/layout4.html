<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* declartion */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* main-container */
        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: aqua;
            display: flex;
            flex-direction: row;
        }

        /* main container child */
        .leftbox {
            height: 100%;
            width: 50%;
            background-color: rgb(196, 115, 115);
            display: flex;
            flex-direction: column;
        }

        .rightbox {
            height: 100%;
            width: 50%;
            background-color: aqua;
        }
        /* lefttop box child */
        .left-topbox{
            height: 33.3%;
            width: 100%;
            background-color:orange;
            display: flex;
        }
        .left-middlebox{
            height: 33.3%;
            width: 100%;
            background-color: blue;
        }
        .left-bottombox{
            height: 33.3%;
            width: 100%;
            background-color: cadetblue;
        }
        .left-boxone{
            height: 100%;
            width: 50%;
            background-color: chartreuse;
        }
        .left-boxtwo{
            height: 100%;
            width: 50%;
            background-color: burlywood;
            display: flex;
            justify-content: flex-end;
            align-items: end;
        }
        .row-one{
           height:50% ;
           width:100% ;
           background-color: coral;
           display: flex;
        }
        .row-two{
            height: 50%;
            width:100% ;
            background-color: crimson;
            display: flex;

        }
        .row-onebox{
            height: 100%;
            width: 50%;
            background-color:blueviolet

        }
        .row-twobox{
            height: 100%;
            width: 50%;
            background-color: cadetblue;
        }
        .row-twoboxone{
            height: 100%;
            width: 50%;
            background-color: chartreuse;
        }
        .row-twoboxtwo{
            height: 100%;
            width: 50%;
            background-color: rgb(219, 114, 135);
            display: flex;
        
        }
        .left-secondbox{
            height:40% ;
            width: 40%;
            background-color: darkgreen;
        }
        .middle-left{
            height: 100%;
            width: 50%;
            background-color:rgb(186, 111, 111);
        }
        .middle-right{
           height:100%;
           width: 50%;
           background-color: darkkhaki;
        }
        .middle-leftbox{
            height:20%;
            width: 20%;
            background-color: darkcyan;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!-- main container -->
    <div class="main-container">
        <!-- main container child -->
        <div class="leftbox">
            <div class="left-topbox">
                <!-- left-top box child -->
                <div class="left-boxone">
                    <!-- leftbox child -->
                    <div class="row-one">
                        <div class="row-onebox"></div>
                        <div class="row-twobox"></div>
                    </div>
                    <div class="row-two">
                        <!-- row two child -->
                        <div class="row-twoboxone"></div>
                        <div class="row-twoboxtwo"></div>
                    </div>
                </div>
                <div class="left-boxtwo">
                    <div class="left-secondbox"></div>
                </div>
            </div>
            <div class="left-middlebox">
                <div class="middle-leftbox">

                </div>
                <div class="middle-right"></div>
            </div>
            <div class="left-bottombox"></div>
        </div>
        <div class="rightbox"></div>

    </div>



</html>
