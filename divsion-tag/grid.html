<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main-container{
            width: 800PX;
            height: 800PX;
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 200px 200px 200px;
            background-color: rgb(173, 195, 220);
            gap: 10px;

        }
        .box{
            background-color: aqua;
            text-align: center;
            border-style: double;
            border-width: 2px;
            border-color: black;
            border-radius: 10%;
        }
    </style>
    
    <title>GRID</title>
</head>


<body>
    <!-- main conatiner -->
<div class="main-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
</div>
</body>
</html>
