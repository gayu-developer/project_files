<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Navbar</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100vw;
            height: auto;
        }
        header{
            width: 100%;
            height: 80%;
            background-color:rgba(219, 127, 127, 0.879);
            display: flex;
            justify-content:space-around;
            align-items: center;
        }
        ul{
            display: flex;
            gap: 30px;
            list-style: none;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Protfolio</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Project</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
</body>
</html>
