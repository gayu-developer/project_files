<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            display: flex;

        }

        .main-container {
            width: 40%;
            height: 70%;
            border-color: rgb(18, 4, 25);
            border-style: solid;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            background-color: rgba(21, 1, 1, 0.081);
            box-shadow: 2px 2px 5px;
        }

        .heading {
            width: 90%;
            height: 10%;
            background-color: rgb(11, 13, 16);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: aliceblue;

        }
.input-group {
            width: 80%;
            height: 50%;
            
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        input{
            height: 40%;
            font-size: 20px;
            padding-left: 20px;
            background-color: rgb(235, 238, 239);

        }

        label {
            font-size: 30px;
        }
        button {
            height: 10%;
            width: 80%;
            background-color:rgb(174, 212, 178);
            justify-content: center;
            align-items: center;
            font-size: x-large;
        }

        .display {
            height: 20%;
            width: 80%;
             background-color: rgb(85, 89, 85);
             font-size: large;
             color: cornsilk;
             
             
            
        }

       
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
    <!-- body structure -->
    <div class=" main-container">
        <div class="heading">
            <h1>Score Comparator</h1>
        </div>
        <div class="input-group">
            <label> First Score :</label>
            <br>
            <input type="number" id="input-one" placeholder="enter a number...">
            <br>
            <label>Second Score :</label>
            <br>
            <input type="number" id="input-two" placeholder="enter a number...">
        </div>
        <button onclick="clickbutton()">Compare Score</button>
        <div class="display">
            <h1 id="result"></h1>
        </div>
    </div>
</body>
<script>
    function clickbutton(){
        let score1 = document.getElementById("input-one").value;
        let score2 = document.getElementById("input-two").value;
 
        if(score1 >= score2){
            document.getElementById("result").innerHTML = "First score is higher than second score"
        }
        else{
             document.getElementById("result").innerHTML = "First score is smaller than second score"
        }
    }
</script>
 
</body>
</html>
