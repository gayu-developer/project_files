<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
    }

    /* tag selectors */
    .main-container {
        height: 60vh;
        width: 50vw;
        background-color: aliceblue;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        box-shadow: 1px 1px 1px gray;
        flex-direction: column;
    }
    input{
        height: 10%;
        width: 80%;
        background-color: lightgray;
        border-radius: 10px;
        font-size: 24px;
        font-weight: 600;
    }
    button{
        height: 13%;
        width: 80%;
        background-color: rgb(69, 159, 180);
        font-size: 24PX;
        font-weight: 600;
        border-radius: 10px;
        color: white;
    }
</style>

<body>

    <div class="main-container">
        <h1>Multiplication quiz</h1>
        <h1 id="display"></h1>
        <input type="number" id="input" placeholder="enter the number...">
        <br>
        <button onclick="checkAnswer()">CheckAnswer</button>
        <br>
        <button onclick="newquestion()">NewQuestion</button>
        <h1 id="result"></h1>
    </div>
    <script>
        let num1 = Math.random() * 10;
        let num2 = Math.random() * 10;

        num1 = Math.floor(num1);
        num2 = Math.floor(num2);
        let sum = num1 * num2;
        document.getElementById("display").innerHTML = "what is" + num1 + "x" + num2 + "=?";

        function checkAnswer() {
            answer = document.getElementById("input").value;
            let result = answer == sum;
            document.getElementById("result").innerHTML = result;
        }

        function newquestion() {
            location.reload()
        }


    </script>
</body>

</html>
