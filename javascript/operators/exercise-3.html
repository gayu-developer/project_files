<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            display: flex;

        }

        .main-container {
            width: 50%;
            height: 50%;
            border-color: rgb(18, 4, 25);
            border-style: solid;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            background-color: rgba(21, 1, 1, 0.081);
            box-shadow: 2px 2px 5px;
        }

        .heading {
            width: 80%;
            height: 20%;
            
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;

        }

        .input-group {
            width: 80%;
            height: 10%;
            background-color: rgba(47, 46, 46, 0.433);
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            justify-content: center;
        }

        input {
            height: 90%;
            font-size: 30px;
            padding-left: 20px;
            border: black;

        }

        label {
            font-size: 35px;
        }

        button {
            height: 10%;
            width: 80%;
            background-color: rgb(90, 155, 175);
            justify-content: center;
            align-items: center;
            font-size:x-large;
        }

        .display-box {
            height: 20%;
            width: 80%;
             background-color: rgb(187, 197, 197);
             font-size: large;
             
            
        }
        .colourhunt{
            height:50% ;
            width: 100%;
            border-radius:10px ;
            display: flex;
            align-items: center;
            justify-content: center;
           background-color: aliceblue;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div class="main-container">
        <div class="heading"> Temperature Checker</div>
        <label>Enter Temperature(.c)</label>
        <div class="input-group">
            <input type="number" id="input">
 </div>
       

        <button onclick="clickbutton()">check Temperature</button>
        <div class="display-box">

            <h1  class= "colourhunt" id="result"></h1>
        </div>

    </div>
    </div>
    <script>
        function clickbutton() {
            let temp = document.getElementById("input").value;

            if (temp > 30) {
                document.getElementById("result").innerHTML = "it's high";
                document.getElementById("result").style.backgroundColor ="#FF6C0C"
            }
            else {
                document.getElementById("result").innerHTML = "it's cool";
                document.getElementById("result").style.backgroundColor = "#8CE4FF"
            }
        }
    </script>
</body>
</html>
