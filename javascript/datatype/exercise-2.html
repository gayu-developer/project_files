<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body{
            height: 100vh;
            width: 100vh;
           margin: 0;
           padding: 0;
           justify-content: center;
           align-items: center;
        }
        .container{
            height: 70%;
            width: 50%;
            background-color: rgb(180, 223, 223);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="circle-container">
        <h1>Area of circle</h1>
        <div class="container">
            <label> enter the radius</label>
            <br>
             <input type="number" id="input">
             <br>
             <button onclick="calculatearea()">calculate area</button>
             <p id="output"></p>
        </div>
        
            
        </div>
    
   
    
    <script>
        //input
        function calculatearea() {
            let radius = document.getElementById("input").value;
        
        //assign
        const pie = 3.142;

        //process
        let area = pie * Number(radius) * Number(radius);

        //output
        document.getElementById("output").innerHTML = "Area of circle :" + area;
         }
    </script>
</body>

</html>
