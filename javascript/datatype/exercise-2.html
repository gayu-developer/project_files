<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body{
            height: 100vh;
            width: 100vh;
           margin: 0;
           padding: 0;
           justify-content: center;
           align-items: center;
           display: flex;
        }
        .circle-container{
            height:90%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color:white;
        }
h1{
    font-size: xx-large;
}
        .container{
            height: 90%;
            width: 90%;
            background-color: rgb(215, 236, 236);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
       input{
            height: 10%;
            width: 80%;
            background-color: aliceblue;
            border-radius: 10px;

        }
        button{
            height: 10%;
            width: 80%;
            background-color: rgba(55, 128, 0, 0.792);
            border-radius: 10px;
            font-size: 20px;
            display: flex;

        }
        label{
            font-size: 20px;
        }
        .circle{
            height: 10%;    
            width: 100%;
            background-color: rgba(93, 184, 28, 0.712);
            border-radius: 10px;
            gap: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="circle-container">
        <h1>Area of circle</h1>
        <div class="container">
            <label> enter the radius</label>
            <br>
             <input type="number" id="input">
             <br>
             <button onclick="calculatearea()">calculate area</button>
             <p id="output"></p>
        </div>
        
            
        </div>
    
   
    
    <script>
        //input
        function calculatearea() {
            let radius = document.getElementById("input").value;
        
        //assign
        const pie = 3.142;

        //process
        let area = pie * Number(radius) * Number(radius);

        //output
        document.getElementById("output").innerHTML = "Area of circle :" + area;
         }
    </script>
</body>

</html>
