<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>area of square</h1>
<br>
<input type="number" id="input-one" placeholder="enter the input">
<br>
<button onclick="clickbutton()">click</button>
<br>
<p id="result"></p>
<script>
    function clickbutton(){
    //input
        let a = Number(document.getElementById("input-one").value)
        //process
        let area = a*a
        //output
        console.log(area)
        document.getElementById("result").innerHTML="the area of square"+area;

    }
</script>
</body>
</html>
