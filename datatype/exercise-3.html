<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display:flex;
            justify-content: center;
            align-items: center;

        }

        .operation-container {
            height: 50vh;
            width: 50vw;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            margin-top: 10px;
            background-color:white;
            box-shadow: 1px 1px 1px 3px gray ;
        }

        .container {
            height: 60%;
            width: 90%;
            justify-content: center;
            align-items: center;
            background-color:white;
            gap: 10px;
            display: flex;
            flex-direction: column;
            font-size: x-large;
            margin-left: 10px;

        }

        h1 {
            font-size: xx-large;
        }

        input {
            height: 50%;
            width: 90%;
            background-color: rgb(222, 230, 230);
            flex-direction: row;


        }

        button {
            height: 60%;
            width: 90%;
            background-color: chartreuse;
            flex-direction: column;
            display: flex;
            justify-content: center;

        }

        .group-1 {
            height: 20%;
            width: 90%;
            background-color: #fff;
            gap: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .group-2 {
            height: 20%;
            width: 90%;
            background-color: #fff;
            gap: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;

        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="operation-container">
        <h1>Math operation calculater</h1>
        <p id="display"></p>
        <div class="container">
            <label>First Number</label>
            <input type="Number" id="input-one" placeholder="enter your number">
            <label> Second Number</label>
            <input type="Number" id="input-two" placeholder="enter your number">
            

        </div>
        <div class="group-1">
                <button onclick="ADD()">ADD(+)</button>
                <button onclick="SUB()">SUB(-)</button>
            </div>
            <div class="group-2">
                <button onclick="Multiply()">multiply(*)</button>
                <button onclick="divison()">division(/)</button>
            </div>
    </div>
    <script>
        function ADD(){
            //input
            let a = Number(document.getElementById("input-one").value);
            let b = Number(document.getElementById("input-two").value);
            //process
            let c = a + b
            //output
            document.getElementById("display").innerHTML = c;
        }
         function SUB(){
            //input
            let a = Number(document.getElementById("input-one").value);
            let b = Number(document.getElementById("input-two").value);
            //process
            let c = a - b
            //output
            document.getElementById("display").innerHTML = c;
         }
          function Multiply(){
            //input
            let a = Number(document.getElementById("input-one").value);
            let b = Number(document.getElementById("input-two").value);
            //process
            let c = a * b
            //output
            document.getElementById("display").innerHTML = c;
          }
          function divison(){
            //input
            let a = Number(document.getElementById("input-one").value);
            let b = Number(document.getElementById("input-two").value);
            //process
            let c = a / b
            //output
            document.getElementById("display").innerHTML = c;
          }
    </script>
</body>

</html>
