<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* declaration */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* tag selectors */
        .main-container {
            height: 600px;
            width: 700px;
            background-color:white(219, 223, 224);
            border-color: lightgray;
            border-style: solid;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
            box-shadow: 2px 2px;

        }

        .container {
            height: 90%;
            width: 70%;
            background-color: rgb(239, 248, 248);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            margin-bottom: 20px;
            gap: 30px;



        }

        button {
            height: 50px;
            width: 30%;
            background-color:rgb(91, 235, 13);
            font-size: 15px;
            border-radius: 10px;
        }

       

        .sub-container {
            height:30%;
            width: 80%;
            background-color: rgb(227, 230, 230);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 10px;
            box-shadow: 2px 2px 3px;
            flex-direction: column;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-exercise11</title>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1>Display Box Example</h1>
        
            

            <button onclick="displayBox()" class="clickbutton" id="rersult">Show Message</button>
        <br>
            <div class="sub-container" id="sub-container">
                <h2>Welcome Javascript</h2>
                <p>this is hidden text that appears after clicking the buton.</p>
                <p>you can put any content here-text,image or event form</p>
            </div>
        </div>
    </div>
</body>
<script>
    function displayBox() {
        document.getElementById("sub-container").style.display = "block";
    }
</script>

</html>
