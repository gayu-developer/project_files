<!DOCTYPE html>
<html lang="en">

<head>
    <style>

        }
        
        .main-container {
            height: 69vh;
            width: 30vw;
            display: flex;

            align-items: center;
            flex-direction: column;
            text-align: start;

            font-size: large;

box-shadow: 2px 2px 2px;

<body>
    <div class="background">

   
    <div class="main-container">

        <br>

     </div>
